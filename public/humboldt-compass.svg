<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Compass Rose Base Circle -->
  <circle cx="32" cy="32" r="28" fill="url(#compassGradient)" stroke="#8B4513" stroke-width="2"/>
  <circle cx="32" cy="32" r="24" fill="none" stroke="#CD853F" stroke-width="1" opacity="0.6"/>
  <circle cx="32" cy="32" r="20" fill="none" stroke="#DEB887" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Cardinal Directions (N, S, E, W) -->
  <g font-family="serif" font-size="8" font-weight="bold">
    <!-- North (Red) -->
    <text x="32" y="10" text-anchor="middle" fill="#DC143C" font-size="10">N</text>
    <path d="M 32 12 L 32 18" stroke="#DC143C" stroke-width="2" stroke-linecap="round"/>
    
    <!-- South -->
    <text x="32" y="58" text-anchor="middle" fill="#F5DEB3" font-size="8">S</text>
    <path d="M 32 52 L 32 46" stroke="#F5DEB3" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- East -->
    <text x="56" y="34" text-anchor="middle" fill="#F5DEB3" font-size="8">E</text>
    <path d="M 50 32 L 46 32" stroke="#F5DEB3" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- West -->
    <text x="8" y="34" text-anchor="middle" fill="#F5DEB3" font-size="8">W</text>
    <path d="M 14 32 L 18 32" stroke="#F5DEB3" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Compass Needle (North Red, South White) -->
  <g>
    <!-- North Needle (Red) -->
    <path d="M 32 32 L 30 20 L 32 14 L 34 20 Z" fill="#DC143C" stroke="#8B0000" stroke-width="0.5">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 32 32"
        to="360 32 32"
        dur="60s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- South Needle (White/Cream) -->
    <path d="M 32 32 L 30 44 L 32 50 L 34 44 Z" fill="#F5DEB3" stroke="#8B4513" stroke-width="0.5">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0 32 32"
        to="360 32 32"
        dur="60s"
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Center Pivot -->
  <circle cx="32" cy="32" r="3" fill="#8B4513" stroke="#F5DEB3" stroke-width="1"/>
  <circle cx="32" cy="32" r="1.5" fill="#F5DEB3"/>
  
  <!-- Intercardinal Directions (NE, SE, SW, NW) -->
  <g opacity="0.5">
    <line x1="43" y1="21" x2="39" y2="25" stroke="#DEB887" stroke-width="1"/>
    <line x1="43" y1="43" x2="39" y2="39" stroke="#DEB887" stroke-width="1"/>
    <line x1="21" y1="43" x2="25" y2="39" stroke="#DEB887" stroke-width="1"/>
    <line x1="21" y1="21" x2="25" y2="25" stroke="#DEB887" stroke-width="1"/>
  </g>
  
  <!-- Degree Markings (every 30 degrees) -->
  <g opacity="0.4">
    <line x1="32" y1="6" x2="32" y2="8" stroke="#CD853F" stroke-width="0.5"/>
    <line x1="46" y1="10" x2="44.5" y2="11.5" stroke="#CD853F" stroke-width="0.5"/>
    <line x1="54" y1="24" x2="52" y2="24" stroke="#CD853F" stroke-width="0.5"/>
    <line x1="54" y1="40" x2="52" y2="40" stroke="#CD853F" stroke-width="0.5"/>
    <line x1="46" y1="54" x2="44.5" y2="52.5" stroke="#CD853F" stroke-width="0.5"/>
    <line x1="32" y1="58" x2="32" y2="56" stroke="#CD853F" stroke-width="0.5"/>
    <line x1="18" y1="54" x2="19.5" y2="52.5" stroke="#CD853F" stroke-width="0.5"/>
    <line x1="10" y1="40" x2="12" y2="40" stroke="#CD853F" stroke-width="0.5"/>
    <line x1="10" y1="24" x2="12" y2="24" stroke="#CD853F" stroke-width="0.5"/>
    <line x1="18" y1="10" x2="19.5" y2="11.5" stroke="#CD853F" stroke-width="0.5"/>
  </g>
  
  <!-- Expedition Map Elements (Mountains & Waves) -->
  <g opacity="0.3">
    <!-- Mountains (top left) -->
    <path d="M 8 16 L 10 12 L 12 16" stroke="#8B4513" stroke-width="0.8" fill="none"/>
    <path d="M 10 16 L 12 12 L 14 16" stroke="#8B4513" stroke-width="0.8" fill="none"/>
    
    <!-- Waves (bottom right) -->
    <path d="M 50 48 Q 52 46 54 48 Q 56 50 58 48" stroke="#4682B4" stroke-width="0.8" fill="none"/>
    <path d="M 50 52 Q 52 50 54 52 Q 56 54 58 52" stroke="#4682B4" stroke-width="0.8" fill="none"/>
  </g>
  
  <!-- Outer Decorative Ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#8B4513" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Corner Stars (navigation by stars) -->
  <g opacity="0.4">
    <path d="M 4 4 L 5 6 L 7 6 L 5.5 7.5 L 6 9 L 4 8 L 2 9 L 2.5 7.5 L 1 6 L 3 6 Z" fill="#FFD700"/>
    <path d="M 60 4 L 61 6 L 63 6 L 61.5 7.5 L 62 9 L 60 8 L 58 9 L 58.5 7.5 L 57 6 L 59 6 Z" fill="#FFD700"/>
    <path d="M 4 60 L 5 62 L 7 62 L 5.5 63.5 L 6 65 L 4 64 L 2 65 L 2.5 63.5 L 1 62 L 3 62 Z" fill="#FFD700"/>
    <path d="M 60 60 L 61 62 L 63 62 L 61.5 63.5 L 62 65 L 60 64 L 58 65 L 58.5 63.5 L 57 62 L 59 62 Z" fill="#FFD700"/>
  </g>
  
  <defs>
    <!-- Compass Gradient (Brass/Bronze) -->
    <radialGradient id="compassGradient">
      <stop offset="0%" stop-color="#F5DEB3"/>
      <stop offset="50%" stop-color="#DEB887"/>
      <stop offset="100%" stop-color="#8B4513"/>
    </radialGradient>
  </defs>
</svg>

