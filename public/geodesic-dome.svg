<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Geodesic Dome Structure - Buckminster Fuller Inspired -->
  <defs>
    <linearGradient id="domeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Base circle -->
  <circle cx="50" cy="50" r="45" stroke="url(#domeGradient)" stroke-width="1.5" fill="none" opacity="0.3"/>
  
  <!-- Geodesic structure - hexagons and pentagons -->
  <!-- Top pentagon -->
  <polygon points="50,10 63,20 58,35 42,35 37,20" stroke="#FFD700" stroke-width="1.5" fill="rgba(255,215,0,0.1)"/>
  
  <!-- Upper hexagons -->
  <polygon points="37,20 27,30 30,42 42,42 45,32" stroke="#FFD700" stroke-width="1.2" fill="rgba(255,215,0,0.05)"/>
  <polygon points="50,18 42,28 45,40 55,40 58,28" stroke="#FFD700" stroke-width="1.2" fill="rgba(255,215,0,0.05)"/>
  <polygon points="63,20 55,30 55,42 65,42 70,32" stroke="#FFD700" stroke-width="1.2" fill="rgba(255,215,0,0.05)"/>
  
  <!-- Middle ring -->
  <polygon points="20,35 15,48 20,60 30,58 32,45" stroke="#FFD700" stroke-width="1.2" fill="rgba(255,215,0,0.05)"/>
  <polygon points="30,32 22,45 25,58 38,58 42,45" stroke="#FFD700" stroke-width="1.2" fill="rgba(255,215,0,0.05)"/>
  <polygon points="45,30 38,43 42,56 54,56 58,43" stroke="#FFD700" stroke-width="1.2" fill="rgba(255,215,0,0.05)"/>
  <polygon points="58,32 54,45 58,58 70,58 75,45" stroke="#FFD700" stroke-width="1.2" fill="rgba(255,215,0,0.05)"/>
  <polygon points="72,35 68,48 72,60 82,58 85,45" stroke="#FFD700" stroke-width="1.2" fill="rgba(255,215,0,0.05)"/>
  
  <!-- Lower ring -->
  <polygon points="15,62 12,72 18,82 28,80 30,68" stroke="#FFD700" stroke-width="1.2" fill="rgba(255,215,0,0.05)"/>
  <polygon points="28,62 25,72 30,82 42,80 45,68" stroke="#FFD700" stroke-width="1.2" fill="rgba(255,215,0,0.05)"/>
  <polygon points="42,62 40,72 45,82 55,82 58,70" stroke="#FFD700" stroke-width="1.2" fill="rgba(255,215,0,0.05)"/>
  <polygon points="58,62 55,72 58,82 70,80 72,68" stroke="#FFD700" stroke-width="1.2" fill="rgba(255,215,0,0.05)"/>
  <polygon points="72,62 70,72 75,82 85,80 88,68" stroke="#FFD700" stroke-width="1.2" fill="rgba(255,215,0,0.05)"/>
  
  <!-- Center glow -->
  <circle cx="50" cy="50" r="8" fill="#FFD700" opacity="0.3"/>
  <circle cx="50" cy="50" r="4" fill="#FFD700" opacity="0.6"/>
</svg>

